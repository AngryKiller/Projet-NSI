{% extends "admin/adminTemplate.html" %}

{% block content %}
    <h1 class="title">{% if edit: %}Modifier {% else: %}Ajouter {% endif %}un article</h1>
    <hr>
    <div class="form">
        <form action="/admin/news/{% if edit: %}edit{% else: %}add{% endif %}" method="post">
    {% if edit: %}
        <input type="hidden" name="id" value="{{ article[0] }}">
    {% endif %}
      <div class="form-group">
    <input type="text" class="form-control" id="newsTitle" placeholder="Titre de l'article" name="newsTitle"{% if edit: %}value="{{ article[1] }}"{% endif %}>
  </div>
      <div class="form-group">
    <textarea class="form-control" id="newsContent" rows="3" placeholder="Contenu de l'article" name="newsContent">{% if edit: %}{{ article[2] }}{% endif %}</textarea>
  </div>
    <div class="form-group">
        <button type="submit" class="btn btn-blue">{% if edit: %}Modifier {% else: %}Ajouter {% endif %}</button>
    </div>
    </form>
    </div>
{% endblock %}
